					<h2>Server Logs</h2>
					<div id="log" style="border: 1px solid #ccc; padding: 10px; max-height: 300px; overflow-y: scroll; white-space: pre-line;"></div>
					<script>
    					const eventSource = new EventSource("/log-stream");
    					const logElement = document.getElementById("log");
					    eventSource.onmessage = function(event) {
        					const logEntries = event.data.split('\n').map(entry => entry.trim()).filter(Boolean);
        					const formattedLog = logEntries.join('<hr>');

        					// Append the formatted log to the log element
        					logElement.innerHTML += formattedLog + "<br>";
        
        					// Scroll to the bottom of the log
        					logElement.scrollTop = logElement.scrollHeight;
    					};
					</script>
